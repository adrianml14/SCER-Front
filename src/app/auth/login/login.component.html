<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    <input formControlName="email" placeholder="Email" class="input-field" />
    <input formControlName="password" type="password" placeholder="Password" class="input-field" />
    <button type="submit" class="submit-btn">Login</button>
    <p class="switch-form">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
  </form>
</div>
