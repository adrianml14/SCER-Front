<body>
  <div class="wrapper">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Registrarse</h2>
      
      <!-- Username Field -->
      <div class="input-field" [class.invalid]="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
        <input type="text" formControlName="username" required />
        <label>Nombre de Usuario</label>
        <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="error">
          <small *ngIf="registerForm.controls['username'].hasError('required')">El nombre de usuario es obligatorio</small>
        </div>
      </div>

      <!-- Email Field -->
      <div class="input-field" [class.invalid]="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
        <input type="text" formControlName="email" required />
        <label>Correo electronico</label>
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error">
          <small *ngIf="registerForm.controls['email'].hasError('required')">El correo electronico es obligatorio</small>
          <small *ngIf="registerForm.controls['email'].hasError('email')">Ingrese un correo valido</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="input-field" [class.invalid]="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
