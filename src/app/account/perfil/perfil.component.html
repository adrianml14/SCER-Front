<div class="perfil-container" *ngIf="usuario; else cargando">
    <div class="perfil-card">
      <p><strong>Nombre de usuario:</strong> {{ usuario.username }}</p>
      <p><strong>Correo electr√≥nico:</strong> {{ usuario.email }}</p>
      <p><strong>Nombre del equipo:</strong></p>
        <input [(ngModel)]="nuevoNombreEquipo" placeholder="Nuevo nombre del equipo" />
        <button (click)="cambiarNombreEquipo()">Guardar nombre</button>
    </div>
  </div>
  
  <ng-template #cargando>
    <div class="perfil-container">
      <p>Cargando perfil...</p>
    </div>
  </ng-template>
