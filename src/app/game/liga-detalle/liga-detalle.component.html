<div class="liga-detalle">
  <h2>{{ 'leagueTable.title' | translate }}</h2>

  <div *ngFor="let participante of participantes" class="participante-card">
    <span class="col-posicion">{{ participante.posicion }}ยบ</span>
    <span class="col-usuario">{{ participante.usuario }}</span>
    <span class="col-equipo">{{ participante.equipo_nombre || ('leagueTable.noTeam' | translate) }}</span>
    <span class="col-puntos">{{ participante.puntos }} {{ 'leagueTable.points' | translate }}</span>
  </div>

  <button (click)="volver()">{{ 'leagueTable.back' | translate }}</button>
</div>
